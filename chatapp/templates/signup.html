<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
	<! -- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shanti&family=Ubuntu+Condensed&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<!-- logo area -->
	<div id="header_area">
		<a href="../">
			<img src="{% static 'assets/logo.png'%}">
		</a>
	</div>
	<div id="main_form_area">
		<p>please fill-in your information below</p>
		{% if notice %}
			<p>{{ notice }}<br>{{ action }}</p>
		{% endif %}
		<form action="/create_user/" method="post">
			{% csrf_token %}
			<label for="user">Name</label>
			<br>
			<input type="text" id="name" name="name">
			<br>
			<label for="user">Phone Number</label>
			<br>
			<input type="text" id="user" name="user">
			<br>
			<label for="password">Password:</label>
			<br>
			<input type="password" id="password" name="password">
			<br>
			<label for="confirm_password">Confirm Password:</label>
			<br>
			<input type="password" id="password_conf" name="password_conf">
			<br>
			<input id="submit_button" type="submit" value="sign up">
		</form> 
	</div>
	<div id="footer_area">
		<p>you already have an account?</p>
		<button type="button" onclick="location.href='../'">log in</button>
	</div>
	<script type="text/javascript" src="{% static 'js/script.js'%}"></script>
</body>
</html>
